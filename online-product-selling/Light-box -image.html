
<html>
    <head>
        <title>Ligt box image</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="bootstrap/ligt-box-main.css" type="text/css"  rel="stylesheet" />
    </head>
    <body>
       
        <h2 align="center"> TextLight</h2>
        <div class="row1">
            <div class="column">
                <img src="../JpReg/image/Abstract Colorful Bubbles 1366 x 768 HDTV.jpeg" alt="" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor"/>
            </div>
            <div  class="column">
                <img src="../JpReg/image/Amazing Jungle 1366 x 768 HDTV.jpeg" alt="" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor"/>
            </div>
            <div  class="column">
                <img src="../JpReg/image/Autumn Colorful Leaves 1366 x 768 HDTV.jpeg" alt="" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor"/>
            </div>
            <div  class="column">
                <img src="../JpReg/image/Tree House Way 1366 x 768 HDTV.jpeg" alt=""style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor"/>
            </div >
        </div>
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="myslide">
                    <div class="numbertext">1/ 4</div>
                    <img src="../JpReg/image/Amazing Jungle 1366 x 768 HDTV.jpeg" alt="" style="width:100%"/>
                </div>
                <div  class="myslide">
                    <div class="numbertext">1/ 3</div>
                    <img src="../JpReg/image/Autumn Colorful Leaves 1366 x 768 HDTV.jpeg" alt="" style="width:100%"/> 
                </div>
                <div  class="myslide">
                    <div class="numbertext">1/ 2</div>
                    <img src="../JpReg/image/Tree House Way 1366 x 768 HDTV.jpeg" alt="" style="width:100%"/>
                </div>
                <div  class="myslide">
                    <div class="numbertext">1/ 1</div>
                    <img src="../JpReg/image/Autumn Colorful Leaves 1366 x 768 HDTV.jpeg" alt="" style="width:100%"/> 
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <div class="column">
                    <img class="demo cursor" src="img_nature_wide.jpg" style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img_fjords_wide.jpg" style="width:100%" onclick="currentSlide(2)" alt="Trolltunga, Norway">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img_mountains_wide.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img_lights_wide.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
            </div>
        </div>
   
     <script>
function openModal() {
  document.getElementById('myModal').style.display = "block";
}

function closeModal() {
  document.getElementById('myModal').style.display = "none";
}

var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>
  
        
        <script src="bootstrap/js/jquery-3.3.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
