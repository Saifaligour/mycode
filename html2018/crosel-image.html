        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
       
     <div class="container">
  <h2>Carousel Example</h2>  
   <div class="row">
        <div class="col-sm-12">  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
  
    <div class="carousel-inner">
      <div class="item active">
        <img src="image\Autumn Colorful Leaves 1366 x 768 HDTV.jpeg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="image/dubai_building_sky_beautiful_landscape_architecture_850_1366x768.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="  image/Tree House Way 1366 x 768 HDTV.jpeg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
  </div>
     </div>

  <script src="bootstrap/js/jquery-3.3.1.min.js"> </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>      
    </body>
</html>
