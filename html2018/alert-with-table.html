
<html>
    <head>
        <title>table with alert</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/png" href="image1/f.png"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .hover1:hover
            {
                           color:green;
                        
                     overflow-x: visible; 
                         overflow-y: visible;
                      position: relative;
                     height: 54px;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <h2>Hover Rows</h2>
            <p>The .table-hover class enables a hover state on table rows:</p>            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><a class="hover1 " data-toggle="modal" data-target="#alertpg" >First name</a> </th>
                        <th data-toggle="modal" data-target="#alertpg"  >Last name</th>
                        <th data-toggle="modal" data-target="#alertpg" >Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                    </tr>
                    <tr>
                        <td>Mary</td>
                        <td>Moe</td>
                        <td>mary@example.com</td>
                    </tr>
                    <tr>
                        <td>July</td>
                        <td>Dooley</td>
                        <td>july@example.com</td>
                    </tr>
                </tbody>
            </table>
            <div id="alertpg" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>   
                            <h4 class="modal-title">Alert box For Table </h4>
                        </div>
                        <div class="modal-body">
                            <p class="alert-warning"> Hi you can only red the data from the table</p>  
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>  
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="bootstrap/js/jquery-3.3.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
