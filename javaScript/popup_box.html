    <body>
        <p> Alert Box</p>
        <p> Prompt Box</p>
        <p> Confirm Box</p>
         <div id="content" style="background-color:orange;color:green ;border:1px solid black;padding:20px 20px; margin: 0px 150px 20px 150px;   ">
             
         </div>
        <div align="center">
                 <button onclick="alt()">Alert box</button>
                 <button onclick="pmt()"> Prompt Box</button>
                 <button onclick="con()"> confirm Box</button>
             </div> 
        <script>
            function alt(){
             alert("this is alert box");   
            }
            function pmt(){
              var p=  prompt("Check this is true or false","Enter true Or False");
                document.getElementById('content').innerHTML=p;
            }
            function con(){
               var con=confirm("confirm box");
               if(con===true)
               {
                  document.getElementById('content').innerHTML="you click Ok button <style>#content{background-color:blue;}</style>";
            }
            else
                
        {
             document.getElementById('content').innerHTML="you click cancel button";
        }
    } 
        </script>
