<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <p>Enter your email</p>
        <form>
            <input type="text" name="email" onchange="email_validation(this)" placeholder="exaxmple@example.come">
        </form>
        <script>
       var reg=/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9]+(\.[a-z0-9]+)*(\.[a-z]{2,})$/; //xxxxx-xxx-xxxx
       function email_validation(ph)
       {
           var ok=reg.exec(ph.value);
           if(!ok)
           {
               alert("Invalid Email no");
           }
           else{
               alert('Valid Email no');
           }
       } 
        </script> 
</body>
</html>
