    <body>
        <script>
        document.write("<h3>Array Object<br>first step to creat an array </h3><br>");    
        var new_array= new Array();

    {document.write(new_array[i]+"<br>");}
    
    
    document.write("step 2<br><br>");
        
   for(var i=0;i<new_array.length;i++)    
    document.write(new_array[i]+"<br>");
    document.write("<br>Third step of creating Array<br><br>");
    var new_array1=new Array("hi","i am ","Mohd Saif Ali");
     
    for (var i in new_array1)
    {document.write(new_array1[i]+"<br>");}
    document.write("<br><br> Last step of Array<br><br>");
    array1=["mohd saif"," thanks"];

    document.write(array1[i]+"<br>");
    
     document.write("Methods of Array<br><br>");
     document.write("<br><br>concatination<BR>");

     document.write("<br><br>join method<br>");
