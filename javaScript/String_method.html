    <body>
        <script>
            document.write("<h3>cha.charAt(index number)<br>Return the Charactor at the spacified index </h3>");
            var cha="Mohd  saif  ali  gour";
           
            document.write(cha.charAt(8));
             document.write("<h3>cha.charCodeAt(index number)<br>Return the Unicode Of the Charactor at the spacified index </h3>");
              document.write(cha.charCodeAt(0));
             document.write("<h3>cha.indexOf(string value)<br>Return the first found accurrrence of a spacified value </h3>");
             document.write(cha.indexOf("i"));
              document.write("<h3>Concat()<br>join to string and return a new string </h3>");
               document.write(cha.concat(" new value"));
              document.write("<h3>LastIndexOf()<br>Return the value of last index number </h3>");
               document.write(cha.lastIndexOf("o"));
              document.write("<h3>toLowerCase()<br>Convert String in LowerCase</h3>");
               document.write(cha.toLowerCase());
              document.write("<h3>toUpperCase()<br>Convert String in UpeerCase</h3>");
               document.write(cha.toUpperCase());
              document.write("<h3>trim()<br>remove the White space in Bitween</h3>");
               document.write(cha.trim());
              document.write("<h3>typeOf()<br>check the type of data</h3>");
               document.write(typeof(cha));
              document.write("<h3>.lenght<br>to found the length of data</h3>");
               document.write(cha.length);
              document.write("<h3>.match()<br>match the sgring value</h3>");
               document.write(cha.match("Saif"));
               document.write(cha.length);
              document.write("<h3>.replace()<br>replace with new value</h3>");
               document.write(cha.replace("saif","Saif"));
