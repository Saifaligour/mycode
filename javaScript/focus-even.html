<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>
    <p>using simple method</p>
    <input type="text" id="no">
    <p>using Event listener</p>
    <input type="text" id="no1" onfocus="focus1(this)">
    <script>
        document.getElementById('no').addEventListener("focus", afocus);
        function afocus() {

            document.getElementById('no').style.background = "green";
            document.getElementById('no').style.border = "3px solid red";
        }
        function focus1(x) {
            x.style.border = "2px solid blue";
            x.style.background = "red";

        }



    </script>
</body>

</html>
